<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Rome Alone Coach</title>
  <link rel="manifest" href="./manifest.json">
  <link rel="stylesheet" href="./styles.css">
  <style>
    .ai-best { border: 2px solid #ffcc00 !important; background: #fffde7 !important; }
    .map-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px; }
    .action-btn { margin: 2px; padding: 10px; font-size: 14px; }
    th, td { padding: 8px; text-align: left; }
  </style>
</head>
<body>
  <div class="topbar">
    <h2>🏛 策略教练版</h2>
    <div class="row">
      <button onclick="location.reload()">🔄 重开</button>
      <button id="btnExport">📥 导出</button>
    </div>
  </div>

  <div id="statePanel" class="panel"></div>
  <div id="mapArea" class="panel"></div>
  <div id="handArea" class="cards"></div>

  <div class="panel">
    <div id="actionArea"></div>
    <button id="btnConfirm" class="primary" style="width:100%; margin-top:10px;" onclick="onConfirm()">确认选择</button>
  </div>

  <div id="historyArea" class="panel">
    <p class="small">AI 建议已用 <span style="background:#fffde7; border:1px solid #ffcc00;">黄色</span> 标出</p>
  </div>

  <script src="./uploader.js"></script>
  <script src="./app.js"></script>
</body>
</html>
