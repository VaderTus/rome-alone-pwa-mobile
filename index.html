<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Rome Alone Mobile</title>
  <link rel="manifest" href="./manifest.json">
  <link rel="stylesheet" href="./styles.css">
  <style>
    /* 强制高亮样式，防止被外部样式覆盖 */
    .ai-suggested-btn {
      background-color: #fffde7 !important;
      border: 3px solid #ffcc00 !important;
      color: #000 !important;
      font-weight: bold !important;
      box-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
    }
    .map-wrap { display: grid; grid-template-columns: 1fr 80px 1fr; gap: 10px; align-items: center; text-align: center; }
    .map-col { display: flex; flex-direction: column; gap: 5px; }
    .city { padding: 8px 2px; border: 1px solid #ccc; border-radius: 5px; font-size: 12px; background: #fff; }
    .city.occupied { background: #eaf7ea; border-color: #4caf50; }
    .city.pickable { border: 2px dashed #1f6feb; }
    .rome { padding: 15px 5px; background: #eee; border-radius: 50%; font-weight: bold; font-size: 12px; }
  </style>
</head>
<body>
  <header class="topbar">
    <h1>🏛 Rome Alone</h1>
    <div class="row">
      <button id="btnNew">新游戏</button>
      <button id="btnUndo">撤销</button>
      <button id="btnExport">导出</button>
      <button id="btnToggleMonument">说明</button>
    </div>

    <div class="row small" style="margin-top:10px; background: #fffde7; padding: 10px; border-radius: 8px; border: 1px solid #ffd600;">
      <label style="cursor:pointer; display:flex; align-items:center; gap:5px;">
        <input id="aiCoachSwitch" type="checkbox" checked> <b>开启 AI 教练建议 ✨</b>
      </label>
    </div>
  </header>

  <div class="layout">
    <main>
      <section class="panel" id="statePanel"></section>
      <section class="panel"><div id="mapArea"></div></section>
      <section class="panel"><div id="handArea" class="cards"></div></section>
      <section class="panel">
        <div id="actionArea" style="display:flex; flex-direction:column; gap:8px;"></div>
        <button id="btnConfirm" class="primary" disabled style="width:100%; margin-top:15px; height:50px; font-size:18px;">确认执行</button>
        <div id="msg"></div>
      </section>
      <section class="panel" id="historyArea" style="font-size:12px; color:#666;"></section>
    </main>

    <aside id="monumentPanel" class="panel side hide">
      <h2>纪念物说明</h2>
      <div id="monumentInfo"></div>
    </aside>
  </div>

  <script src="./uploader.js"></script>
  <script src="./app.js"></script>
</body>
</html>
