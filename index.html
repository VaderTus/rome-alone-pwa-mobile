<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rome Alone Mobile</title>
  <link rel="manifest" href="./manifest.json">
  <link rel="stylesheet" href="./styles.css">
  <style>
    /* AI 建议的高亮样式 */
    .pickable.ai-suggested {
      outline: 4px solid #ffcc00 !important;
      background: #fffde7 !important;
      box-shadow: 0 0 15px #ffcc00;
    }
    .action-btn.ai-suggested {
      border: 2px solid #ffcc00 !important;
      background: #fffde7 !important;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header class="topbar">
    <h1>🏛 Rome Alone Mobile</h1>
    <div class="row">
      <button id="btnNew">新开一局</button>
      <button id="btnUndo">撤销一步</button>
      <button id="btnExport">导出日志JSON</button>
      <button id="btnToggleMonument">纪念物说明</button>
    </div>

    <div class="row small" style="margin-top:10px; background: #eee; padding: 8px; border-radius: 8px;">
      <b>AI 教练：</b>
      开启建议 <input id="aiCoachSwitch" type="checkbox"> | 
      自动上传高分 (>= <input id="uploadThreshold" type="number" value="14" style="width:40px;">) 
      <input id="autoUploadSwitch" type="checkbox" checked>
      <span id="uploadStatus" style="margin-left:10px; font-style:italic;"></span>
    </div>
  </header>

  <div class="layout">
    <main>
      <section class="panel" id="statePanel"></section>

      <section class="panel">
        <h2>地图</h2>
        <div id="mapArea" class="map-wrap"></div>
      </section>

      <section class="panel">
        <h2>手牌</h2>
        <div id="handArea" class="cards"></div>
      </section>

      <section class="panel">
        <h2>操作区</h2>
        <div id="actionArea" class="row"></div>
        <button id="btnConfirm" class="primary" disabled style="width:100%; margin-top:10px; height:50px; font-size:18px;">🚀 确认执行</button>
        <div id="msg"></div>
      </section>

      <section class="panel">
        <h2>回合历史</h2>
        <div id="historyArea" class="history"></div>
      </section>
    </main>

    <aside id="monumentPanel" class="panel side hide">
      <h2>纪念物说明</h2>
      <div id="monumentInfo"></div>
    </aside>
  </div>

  <script src="./uploader.js"></script>
  <script src="./app.js"></script>
</body>
</html>
